replicaCount: 3

image:
  repository: ghcr.io/apollosolutions/build-a-supergraph-subgraph-a
  pullPolicy: Always
  tag: 'main'

nameOverride: 'subgraph-a-app'
fullnameOverride: 'subgraph-a-chart'

serviceAccount:
  create: false

podAnnotations: {}

securityContext: {}

podSecurityContext: {}

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: false
  className: ''
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: subgraph-a.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  targetCPUUtilizationPercentage: 80
  minReplicas: 1
  maxReplicas: 100
